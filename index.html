<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Gambar</title>
  <style>
    h1 {
      text-align: center;
    }
    
    .ukuran {
      width: 100px;
    }
  </style>
</head>
<body>  
  <h1>Latihan Gambar</h1>
  <ol>
    <li>
      <h3>Gambar pada halaman</h3>
      <img class="ukuran" src="assets/nft.png" alt="gambarnft">
    </li>

    <li >
      <h3>insert image ke dokumen paragraf</h3>
        <p>
          Berikut adalah ilustrasi yang mendukung penjelasan: <br>
          <img class="ukuran" src="assets/nft.png" alt="nft" style="vertical-align:middle;">
          sehingga tampilan lebih menarik.
        </p>
    </li>

    <li>
      <h3>Link pada gambar</h3>
      <a href="https://www.youtube.com/" target="_blank"><img class="ukuran" src="assets/nft.png" alt="bisa di klik"></a>
    </li>
  
    <li>
      <h3>Masukin gambar GIF</h3>
      <img src="" alt="">
    </li>

  </ol>
</body>
</html>
